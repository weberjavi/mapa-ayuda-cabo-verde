<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Ayuda - Cabo Verde</title>

    <!-- MapLibre GL CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>

      <!-- Basemap toggle -->
      <div class="basemap-toggle">
        <button id="toggle-basemap" class="btn btn-secondary">Satélite</button>
      </div>

      <!-- Loading indicator -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
      </div>

      <!-- Form modal -->
      <div id="form-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Agregar Nueva Ubicación</h2>
            <span class="close">&times;</span>
          </div>
          <form id="location-form">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="category">Categoría (Necesidades):</label>
              <select id="category" name="category" required>
                <option value="">Seleccionar categoría</option>
                <option>Labores de Limpieza</option>
                <option>Faltan energía</option>
                <option>Faltan agua</option>
                <option>Faltan transporte</option>
                <option>Faltan comunicaciones</option>
                <option>Faltan servicios</option>
                <option>Alojamiento temporal</option>
                <option>Necesidad de suministros y material</option>
                <option>Equipo de rescate (evacuación)</option>
                <option>Asistencia médica</option>
                <option>Apoyo psicológico</option>
                <option>Apoyo logístico</option>
                <option>Maquinaria para movilidad reducida</option>
                <option>Maquinaria pesada (grúas, palas, ...)</option>
                <option>Contenedores de Escombros</option>
                <option>Ayuda general</option>
              </select>
            </div>

            <div class="form-group">
              <label for="prioridad">Prioridad:</label>
              <input type="text" id="prioridad" name="prioridad" />
            </div>

            <div class="form-group">
              <label for="personas">Número de personas afectadas:</label>
              <input type="number" id="personas" name="personas" min="0" />
            </div>

            <div class="form-group">
              <label for="ubicacion">Ubicación:</label>
              <input type="text" id="ubicacion" name="ubicacion" />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" />
            </div>

            <div class="form-group">
              <label for="description">Campo de texto libre:</label>
              <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <!-- Hidden coordinates -->
            <input type="hidden" id="latitude" name="latitude" />
            <input type="hidden" id="longitude" name="longitude" />

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancel-btn">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Instructions -->
      <div id="instructions" class="instructions">
        <p>
          <strong>Instrucciones:</strong> Haz doble clic en cualquier lugar del
          mapa para agregar una nueva ubicación.
        </p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="sample-data.js"></script>
    <script src="config/env.js"></script>
    <script src="app.js"></script>
  </body>
</html>
